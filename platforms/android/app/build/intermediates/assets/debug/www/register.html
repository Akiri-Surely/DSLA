<script>
	 $('#buttonSignUp').click(function()
      {
          var username = $.trim($('#txt_usr').val());
          var name = $.trim($('#txt_nme').val());
          var password = $.trim($('#txt_pwd').val());
          var lga = $.trim($('#txt_lga').val());
          var email = $.trim($('#txt_eml').val());
          var phone = $.trim($('#txt_pne').val());
          var address = $.trim($('#txt_adr').val());

          if(!username 
          || !name
          || !password
          || !lga
          || !email
          || !phone
          || !address)
          {
          	alert('All fields must be filled!');
          }
          else
          {
          	$.post('https://dsla.snaptickets.me/ss.php?signup',{1:username,2:name,3:password,4:lga,5:email,6:phone,7:address},function(response)
	        {
	            if($.trim(response)=="success")
	            {
	              location.href = 'login.html';
	            }
	            else if($.trim(response)=="error")
	            {
	              alert('Username already exists');
	            }
	        });
          } 
      });
</script>
