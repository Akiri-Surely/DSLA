 <script>
      $('#buttonLogin').click(function()
      {
          var username = $.trim($('#txt_usr').val());
          var password = $.trim($('#txt_pwd').val());

          if(!username || !password)
          {
          	alert('All fields must be filled!');
          }
          else
          {
          	$.post('https://dsla.snaptickets.me/ss.php?login',{1:username,2:password},function(response)
	        {
	            if($.trim(response)=="success")
	            {
	              location.href = 'properties.html';
	            }
	            else if($.trim(response) == "error")
	            {
	              alert('Username or password doesnt exists');
	            }
	        });
          } 
      });
